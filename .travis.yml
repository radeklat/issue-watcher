language: python
cache: pip
python:
- '3.6'
matrix:
  include:
  - name: "Python 3.6 on Bionic Linux"
    python: 3.6
    dist: bionic
  - name: "Python 3.7 on Bionic Linux"
    python: 3.7
    dist: bionic
install:
- pip install -r requirements.txt -r requirements-test.txt
script:
- bash test.sh --noinstall --no-update --novirtualenv --strict --no-format
after_success:
- codecov
